<div class="angelsroom" ng-controller="AngelsRoomController" ng-init="loadTheBlock()">
  <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="http://localhost:3001/#!/AngelsRoom" target="_blank" rel="noopener noreferrer">
      Angel Tokens
    </a>
    <ul class="navbar-nav px-3">
      <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
        <small class="text-white"><span id="account">{{account}}</span></small>
      </li>
    </ul>
  </nav>

  <div class="container-fluid mt-5">
    <div class="row">
      <main role="main" class="col-lg-12 d-flex text-center">
        <div class="content mr-auto ml-auto">
          <h1>Issue Token</h1>
          <form ng-submit="mint(newtoken)">
            <input type='text' class='form-control mb-1' placeholder='e.g. #FFFFFF' ng-model="newtoken"/>
            <input type='submit' class='btn btn-block btn-primary' value='Mint' />
          </form>
        </div>
      </main>
    </div>
    <hr/>

    <div class="row text-center">
      <div class="col-md-3 mb-3" ng-repeat="(id, uri) in AngelTokens">
        <h1>{{id}} : {{uri}}</h1>
        <!-- <div class="token" style='background-color: {{id}}'></div> -->
        <!-- <div><h1>{{uri}}</h1></div> -->
        <!-- <div ng-repeat="uri in uris">{{uri}}</div> -->
      </div>
    </div>
    <!-- <tr ng-repeat="token in AngelTokens">
    <td> {{ token }}</td>
    <td> {{ token.uri }}</td>
    </tr> -->
  </div>
  <hr/>
  <h1>ETH Balance Fetcher</h1>
  <p>Enter your Ethereum Address:</p>
  <input type="text" size="50" id="address" />
  <button type="button" ng-click="getBalance()">Get Balance</button>
  <br />
  <br />
  <div id="output"></div>

</div>
